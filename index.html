<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Weather Web App</title>
</head>
<body>
   <div class="card">
    <h1 style="text-align: center; margin-bottom: 1em; font-size: 1.5em; font-weight: 500;">Weather Forecast</h1>
    <div class="search">
        <input type="text" class="search-bar" placeholder="Enter city name..." id="cityname" value="" autofocus>
        <button id="searchbtn"><i class="fas fa-search"></i></button>
    </div>

    <div class="weather">
        <h2 class="city" id="city"></h2>
        <h1 class="temp" id="temp"></h1>
        <div class="flex">
            <i class="fa-solid fa-cloud"></i>
            <div class="description" id="description"></div>
        </div>
        <div class="humidity" id="humidity"></div>
        <div class="wind" id="wind"></div>
    </div>
   </div>

    <script src="./script.js"></script>
</body>
</html>
